<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Antiinfecciosos</title>
    <link rel="stylesheet" href="12.css">
</head>
<body>

    <!-- 🔹 HEADER -->
    <header>
        <h1>Antiinfecciosos</h1>
    </header>

    <!-- 🔹 CONTENEDOR 1 (BÚSQUEDA + SIDEBAR) -->
    <section id="container-1">
        <!-- Barra de búsqueda -->
        <div id="seek-container">
            <input type="text" id="seek-bar" placeholder="Buscar antibiótico...">
        </div>
        
        <!-- Sidebar con las iniciales -->
        <aside class="sidebar">
            <ul id="alphabet-list"></ul>
        </aside>
    </section>

    <!-- 🔹 CONTENEDOR 2 (LISTADO DE AIIs BUSCADOS O POR INICIAL) -->
    <section id="container-2" class="hidden">
        <!-- Botón de volver a inicio -->
        <button class="back-button" onclick="goBackToHome()">
            <img src="imagenes/09_inicio.png" alt="Inicio">
        </button>
        
        <!-- Listado de antibióticos -->
        <ul id="search-results"></ul>
    </section>

    <!-- 🔹 CONTENEDOR 3 (DETALLES DEL AII SELECCIONADO) -->
    <section id="container-3" class="hidden">
        <!-- Botón de volver a inicio -->
        <button class="back-button" onclick="goBackToHome()">
            <img src="imagenes/09_inicio.png" alt="Inicio">
        </button>
        
        <!-- Información detallada del antibiótico -->
        <div id="antibiotic-info">
            <h2 class="antibiotic-title"></h2>
            <div class="antibiotic-details">
                <p>Seleccione un antiinfeccioso para ver los detalles.</p>
            </div>
        </div>
    </section>

    <!-- 🔹 FOOTER -->
    <footer>
        <p>© 2024 Información sobre Antiinfecciosos</p>
    </footer>

    <script src="12.js"></script>
</body>
</html>
