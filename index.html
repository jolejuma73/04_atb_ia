<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Antibióticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Listado de Antibióticos</header>
    <div class="container">
        <div class="sidebar">
            <h3>Lista de Antibióticos</h3>
            <ul id="antibioticos-list"></ul>
        </div>
        <div class="content">
            <h3>Buscar Antibiótico</h3>
            <input type="text" id="search" placeholder="Escribe el nombre...">
            <button onclick="buscarAntibiotico()">Buscar</button>
            
            <div class="qr-section">
                <h3>Código QR</h3>
                <div id="qr-code"></div>
            </div>
            
            <div class="info-section">
                <h3>Información del Antibiótico</h3>
                <p id="info"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
