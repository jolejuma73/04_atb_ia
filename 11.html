<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Antibióticos</title>
    <link rel="stylesheet" href="02_styles.css">
</head>
<body>
    <header>
        <h1>Antiinfecciosos</h1>
    </header>

    <main id="main-content">
        <!-- Botón de reinicio (Inicio) -->
        <div id="reset-container">
            <button id="reset-button">
                <img id="home-button"   src="imagenes/09_inicio.png" alt="Inicio">
            </button>
        </div>

        <!-- Contenedor principal -->
        <div class="container">
            <!-- Sidebar arriba SIEMPRE -->
            <aside class="sidebar">
                <ul id="alphabet-list"></ul>
            </aside>

            <!-- Contenido principal -->
            <section class="details">
                <!-- Barra de búsqueda -->
                <div id="seek-container">
                    <input type="text" id="seek-bar" placeholder="Buscar antibiótico...">
                </div>
                
                <!-- Resultados de la búsqueda -->
                <ul id="search-results"></ul>
                
                <!-- Información detallada del antibiótico -->
                <div id="antibiotic-info">
                    <h2 class="antibiotic-title"></h2>
                    <div class="antibiotic-details">
                        <p>Seleccione un antibiótico para ver los detalles.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="02_script.js"></script>
</body>
</html>
