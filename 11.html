<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Antibióticos</title>
    <link rel="stylesheet" href="11.css">
</head>
<body>
    <header>
        <h1>Antiinfecciosos</h1>
    </header>

    <main id="main-content">
        <!-- Botón de inicio -->
        <div id="reset-container">
            <button id="reset-button">
                <img id="home-button" src="imagenes/09_inicio.png" alt="Inicio">
            </button>
        </div>
    
        <!-- Contenedor principal -->
        <div class="container">
            <!-- Sidebar (Alfabeto) -->
            <aside class="sidebar">
                <ul id="alphabet-list"></ul>
            </aside>
    
            <!-- Sección de búsqueda -->
            <section class="search-section">
                <div id="seek-container">
                    <input type="text" id="seek-bar" placeholder="Buscar antibiótico...">
                </div>
                <ul id="search-results"></ul>
            </section>
    
            <!-- Información del antibiótico -->
            <section class="details">
                <div id="antibiotic-info">
                    <h2 class="antibiotic-title"></h2>
                    <div class="antibiotic-details">
                        <p>Seleccione un antibiótico para ver los detalles.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="11.js"></script>
</body>
</html>
