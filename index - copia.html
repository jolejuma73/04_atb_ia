<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Antibióticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Listado de Antibióticos</h1>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <input type="text" id="search-bar" placeholder="Buscar antibiótico...">
                <ul id="alphabet-list">
                    <!-- Generar dinámicamente desde script.js -->
                </ul>
            </aside>
            <section class="details">
                <ul id="search-results"></ul>
                <div id="antibiotic-info">
                    <h2>Información del Antibiótico</h2>
                    <p>Seleccione un antibiótico para ver los detalles.</p>
                </div>
                <div id="search-results">

                </div>

            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
